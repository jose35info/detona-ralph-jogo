<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Detona Ralph</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">

</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 id="time-left">Time Left</h2>
                <h2>0</h2>
            </div>
            <div class="menu-score">
                <h2>Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-highscore">
                <h2>Recorde</h2>
                <h2 id="high-score">0</h2>
            </div>
            
            <div class="menu-lives">
                <img src="./src/img/player.png" alt="Foto do personagem">
                <h2>X<span id="lives">3</span></h2>
            </div>
        </div>
        <div class="painel">
            <div id="gameOver"></div>
            <div class="panel-row">

                <div class="square" id="1"></div>
                <div class="square enemy" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>

    </div>
    <script src="./src/js/engine.js"></script>
</body>

</html>
